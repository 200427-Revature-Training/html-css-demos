<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- All elements below are block level elements -->
    <!-- Block level elements stack vertically and want to consume the entire width
            of the screen -->
    <h1>Boxes</h1>
    <h2>No padding, border, margin</h2>
    <section class="none">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>

    <section class="margin">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>

    <section class="blue border padding margin">
        <div>Abby</div>
        <div>Billy</div>
        <div>Cindy</div>
    </section>
</body>
</html>
